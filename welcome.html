<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WELCOME</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="primary">
        <span class="text">WELCOME</span>
      </div>
      <div class="secondary">
        PRESS ANY KEY TO CONTINUE
      </div>
    </div>
    <script src="js/html2canvas.js" charset="utf-8"></script>
    <script src="js/jquery-1.7.1.min.js" charset="utf-8"></script>
    <script src="js/glitch.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var content = $("<div />").append($(".container").clone()).html();
        setInterval(function(){
          setTimeout(function(){
            $(".container").glitch();
            setTimeout(function(){
              $('canvas').remove();
              $('body').prepend(content);
            }, 400)
          }, Math.floor(Math.random() * (1300 - 200 + 1)) + 200)
        }, 1500)


      })
      document.onkeypress = function(e){
        window.location.href = 'headphones.html'
      }
    </script>
  </body>
</html>
