<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WELCOME</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/animations.css">
  </head>
  <body>
    <div class="container no-cursor">
      <div class="primary">
        <span class="text fade-in">WELCOME</span>
      </div>
      <div class="secondary">
        <span>+++ PRESS ENTER TO CONTINUE +++</span>
      </div>
    </div>
    <audio id="welcome" preload="auto" src="audio/sfx/welcome.mp3" autobuffer\>
    <audio id="next" preload="auto" src="audio/sfx/next.wav" autobuffer\>

    <script src="js/html2canvas.js" charset="utf-8"></script>
    <script src="js/jquery-1.7.1.min.js" charset="utf-8"></script>
    <script src="js/glitch.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      document.querySelector('#welcome').play();
      setTimeout(function(){
        document.querySelector('.primary>.text').classList.remove('fade-in');
        document.querySelector('.primary>.text').classList.add('initial');
        document.querySelector('.primary>.text').classList.remove('show');

        // setGlitching();
      }, 3600);
      setTimeout(function(){
        setEnterAsNextPage('headphones.html');
      }, 3000);
    });
    </script>
  </body>
</html>
