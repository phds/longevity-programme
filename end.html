<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>END</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/typed.css">
  </head>
  <body>
    <div class="container">
      <div class="primary">
        <div class="task">
          <div class="message end">
            <span></span>
          </div>
        </div>
      </div>
      <div class="secondary">
        <span class="">+++ PRESS ENTER TO PRINT TICKETS +++</span>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/typed.js" charset="utf-8"></script>
    <script type="text/javascript">
      var str = 'You have now finished a MLK rotation. ^1500 <br> Please take your ticket reward.';
      document.addEventListener("DOMContentLoaded", function(event) {

        let secondaryMessage = document.querySelector('.secondary>span');
        type('.message>span', str, function(){
          secondaryMessage.classList.add('show');
          setEnterAsNextPage('printing.html');
        })
      });
    </script>
  </body>
</html>
