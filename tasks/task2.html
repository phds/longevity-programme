<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HEART</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/typed.css">
    <link rel="stylesheet" href="../css/heart.css">
  </head>
  <body>
    <div class="container">
      <div class="primary">
        <div class="task">
          <div class="title">
            <span></span>
          </div>
          <div class="body">
            <span class="heart hide">
              <img src="../assets/heart-outline.svg">
    				</span>
          </div>
        </div>
      </div>
      <div class="secondary">
        <span>+++ PRESS ENTER TO CONTINUE +++</span>
      </div>
    </div>
    <script src="../js/typed.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script type="text/javascript">

      let dateValid = false;
      let input = document.querySelector(".input__field");
      let el = document.querySelector('.heart');

      type('.title>span', 'Double click this icon.', function(){
        el.classList.remove('hide');
      });

      el.ondblclick = function(e){

        el.children[0].src = "../assets/heart-full.svg";
        el.classList.add('filled');
        document.querySelector('.typed-cursor').style.visibility = 'hidden';
        setTimeout(function(){
          setEnterAsNextPage('welcome.html');
        }, 1200);
      }

      function insertAfter(newNode, referenceNode) {
          referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }

      let cursor = document.querySelector('.typed-cursor').cloneNode();
      el.onfocus = function(){

        if(dateValid) {
          input.classList.add('valid');
        }
      }


    </script>
  </body>
</html>
