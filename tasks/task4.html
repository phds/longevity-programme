<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COW</title>
    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/typed.css">
    <link rel="stylesheet" href="../css/task4.css">
  </head>
  <body>
    <div class="container">
      <div class="primary">
        <div class="task">
          <div class="title tilt-left">
            <span></span>
          </div>
          <div class="body">
            <span class="cow hide">
              <img src="../assets/cow-outline.svg">
    				</span>
          </div>
        </div>
      </div>
      <div class="secondary">
        <span>+++ PRESS ENTER TO CONTINUE +++</span>
      </div>
    </div>
    <audio id="next" preload="auto" src="../audio/sfx/next.wav" autobuffer\>
    <script src="../js/typed.js" charset="utf-8"></script>
    <script src="../js/main.js" charset="utf-8"></script>
    <script type="text/javascript">

      let dateValid = false;
      let input = document.querySelector(".input__field");
      let el = document.querySelector('.cow');

      type('.title>span', 'Double click this icon.', function(){
        el.classList.remove('hide');
      });

      el.ondblclick = function(e){

        el.children[0].src = "../assets/cow-full.svg";
        el.classList.add('filled');
        document.querySelector('.typed-cursor').style.visibility = 'hidden';
        setTimeout(function(){
          setEnterAsNextPage('task1.html');
        }, 1200);
      }

      el.onfocus = function(){

        if(dateValid) {
          input.classList.add('valid');
        }
      }


    </script>
  </body>
</html>
